<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nested HTML Tables</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
    }
    .black-cell {
      background-color: black;
      color: white;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

<h2>Tables in Tables</h2>

<table>
  <tr>
    <td>
      <!-- Nested Table 1 -->
      <table>
        <tr>
          <th>Nested Table 1</th>
          <th>Column A</th>
          <th>Column B</th>
        </tr>
        <tr>
          <td>Row 1</td>
          <td>Data A1</td>
          <td>Data B1</td>
        </tr>
        <tr>
          <td>Row 2</td>
          <td>Data A2</td>
          <td>Data B2</td>
        </tr>
      </table>
    </td>
    <td>
      <!-- Nested Table 2 -->
      <table>
        <tr>
          <th>Nested Table 2</th>
          <th>Column 1</th>
          <th>Column 2</th>
        </tr>
        <tr>
          <td>Row 1</td>
          <td>Value 1</td>
          <td>Value 2</td>
        </tr>
        <tr>
          <td>Row 2</td>
          <td>Value 3</td>
          <td>Value 4</td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td>
      <!-- Nested Table 3 -->
      <table>
        <tr>
          <th>Nested Table 3</th>
          <th>Items</th>
        </tr>
        <tr>
          <td>List</td>
          <td>
            <ul>
              <li>List item 1</li>
              <li>List item 2</li>
              <li>List item 3</li>
            </ul>
          </td>
        </tr>
      </table>
    </td>
    <td>
      <!-- Nested Table 4 -->
      <table>
        <tr>
          <th>Nested Table 4</th>
          <th>Info</th>
        </tr>
        <tr>
          <td colspan="2" class="black-cell">HTML</td>
        </tr>
      </table>
    </td>
  </tr>
</table>

</body>
</html>
